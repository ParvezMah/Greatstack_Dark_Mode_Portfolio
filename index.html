<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    link
    <title>Portfolio</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="/portfolio_site_img/logo.png" alt="">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="/portfolio_site_img/moon.png" alt="" id="icon">
        </nav>


        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my portfolio website to showcase my all works related to web <br>
                development and UI Design</p>
            <a href="">Download CV</a>
        </div>

        <div class="img_box">
            <img src="/portfolio_site_img/pattern.png" alt="" class="back_img">
            <img src="/portfolio_site_img/girl.png" alt="" class="main_img">
        </div>


        <div class="social_links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </div>


    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark_theme");
            if(document.body.classList.contains("dark_theme")){
                icon.src = "/portfolio_site_img/sun.png";
            }
            else{
                icon.src = "/portfolio_site_img/moon.png";
            }
        }
    </script>
</body>
</html>
